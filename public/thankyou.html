<!DOCTYPE html>
<html>
<head>
  <title>Thank You</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
    }
    
    h1 {
      color: #333;
    }
    
    p {
      color: #666;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    @media screen and (max-width: 640px) {
      /* Adjust styles for smaller screens */
      .container {
        max-width: 90%;
        border-radius: 0;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Thank You</h1>
    <p>Your approval has been recorded. Thank you for your participation!</p>
  </div>
</body>
</html>
