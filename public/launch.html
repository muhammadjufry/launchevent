<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Site Launch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    
    h1 {
      color: #007bff;
      margin-top: 30px;
    }
    
    p {
      color: #666;
      font-size: 18px;
      line-height: 1.6;
    }
    
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    
    .button:hover {
      background-color: #0056b3;
    }
    
    @media screen and (max-width: 640px) {
      /* Adjust styles for smaller screens */
      .container {
        max-width: 90%;
        border-radius: 0;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Site Launch</h1>
    <p>Your site is now live! Congratulations on your new website launch.</p>
    <a href="#" class="button">Visit Site</a>
  </div>
</body>
</html>
